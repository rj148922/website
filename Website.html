<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traumatized.cc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            align-items: center;
            max-width: 90%;
            position: relative;
            z-index: 3;
        }

        .text-section {
            width: 50%;
            padding: 20px;
            position: relative;
            z-index: 4;
            animation: fadeIn 1.5s ease-in-out;
        }

        .text-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            line-height: 1.2;
            text-shadow: 2px 2px 20px #ff0000, 0 0 25px #ff0000;
            animation: pulseGlow 2s infinite alternate;
        }

        .text-section h1 span {
            color: #ff0000;
        }

        .text-section p {
            font-size: 1.1em;
            color: #ccc;
            line-height: 1.6;
            animation: slideIn 1.5s ease-in-out;
        }

        .text-section p span {
            color: #ff0000;
        }

        .button {
            background-color: #222;
            color: #ccc;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 8px;
            width: fit-content;
            position: relative;
            transition: all 0.3s ease;
            z-index: 4;
            box-shadow: 0 0 15px #ff0000, 0 0 10px #ff0000;
            animation: flicker 1.5s infinite alternate;
        }

        .button:hover {
            background-color: #333;
            color: white;
            box-shadow: 0 0 25px #ff0000, 0 0 15px #ff0000;
            transform: scale(1.1);
        }

        .map-section {
            width: 50%;
            text-align: center;
            position: relative;
            z-index: 4;
            animation: fadeIn 2s ease-in-out;
        }

        .map-section h2 {
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 20px #ff0000, 0 0 15px #ff0000;
            animation: pulseGlow 2s infinite alternate;
        }

        .map-section h2 span {
            color: #ff0000;
        }

        .map {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff0000, 0 0 10px #ff0000;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulseGlow {
            from { text-shadow: 2px 2px 20px #ff0000, 0 0 25px #ff0000; }
            to { text-shadow: 2px 2px 30px #ff0000, 0 0 35px #ff0000; }
        }

        @keyframes flicker {
            from { opacity: 1; }
            to { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-section, .map-section {
                width: 100%;
            }

            .map {
                max-width: 90%;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <img src="Trama.png" alt="Background Animation" class="background-animation">

    <div class="container">
        <div class="text-section">
            <h1><span>Traumatized</span> Data Management</h1>
            <p>Looking for an easy-to-use, web-based, high-feature data manager for your company? Well then, good thing you found <span>Traumatized</span> because we have everything you are looking for. Start today, and let your success spread across the globe!</p>
            <a href="login.html" class="button"><i class="fas fa-sign-in-alt"></i> Panel</a>
        </div>
        <div class="map-section">
            <h2>Live <span>Connection</span> Map</h2>
            <img src="world.png" alt="World Connection Map" class="map" loading="lazy">
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="fightingmydemons.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
            audio.volume = 1.0; // Adjust volume (0.0 - 1.0)

            // Try to play immediately
            let playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay blocked. Waiting for user interaction...");
                });
            }

            // If autoplay is blocked, play on first user click
            document.body.addEventListener("click", function () {
                if (audio.paused) {
                    audio.play().catch(error => console.log("Playback failed:", error));
                }
            });
        });
    </script>

</body>
</html>
